<!DOCTYPE html>
<html>

<head>
  <title>Open World</title>
  <meta charset="UTF-8" />
</head>

<body onload="main()">
  <canvas id="webgl" width="1000" height="1000" tabindex="0"></canvas>
  <br>
  <input type="button" value="Toggle Normals" onclick="toggleNormals()" />
  <input type="button" value="Toggle Light" onclick="toggleLight()" />
  <br>
  Light X: <input type="range" id="lightX" min="-10" max="10" step="0.1" value="0.0">
  Light Y: <input type="range" id="lightY" min="-10" max="10" step="0.1" value="5.0">
  Light Z: <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="0.0">
  <script src="index.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/cuon-matrix.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/camera.js"></script>
  <script src="./lib/square.js"></script>
  <script src="./lib/sphere.js"></script>
  <script src="./lib/stats.js"></script>
  <script src="./lib/cube.js"></script>
  <script src="./lib/mapdata.js"></script>

</body>

</html>
